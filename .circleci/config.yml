executors:
  default:
    paramters:
      tag:
        type: string
        default: latest
    docker:
      - image: cimg/node:<< parameters.tag >>

jobs:
  test:
    executor: default
      # name: default
    # resource_class: 2xlarge+
    steps:
      - run: echo "from test step" > artifact.txt
      - store_artifacts:
          path: ./artifact.txt
  build:
    docker:
      - image: cimg/node:16.5.0
        #auth:
        #  username: mydockerhub-user
        #  password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:  
      - run: echo $NAME
  
# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - test:
          name: test
          tag: "16.5.0"
      - build:
          name: build
          requires: 
            - test